<!DOCTYPE html>
<html lang="en">
<head>

        {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix User Selection</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <div class="container">
        <div class="select-list">
                {% for user, photo in combined %}
                <a href="/chat/{{ user }}" class="user-card">

                    <img src="{% static 'userphotos/'|add:photo %}" alt="{{ user }}" class="user-photo">
                    <div class="user-name">{{ user }}</div>
                </a>
            {% endfor %}

            <a class="add-button" href="{% url 'makedir' %}">+</a>
 
        </div>
    </div>
    </body>
</html>
